<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)" novalidate>
  <div class="row">
    <div class="col-sm-2">
      <label>Order:</label>
    </div>
    <div class="col-sm-10">
      <input type="text" name="orderText" [(ngModel)]="orderText" class="form-control" placeholder="Enter your order" aria-label="Enter your order"
        aria-describedby="basic-addon2" required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Order result:</label>
    </div>
    <div class="col-sm-10">
      <input type="text" name="orderResult" [(ngModel)]="orderResult" class="form-control" placeholder="Your order" aria-label="Your order"
        aria-describedby="basic-addon2" disabled>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Order!</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <button type="button" class="btn btn-info btn-lg btn-block" (click)="ClearHistory()">Clear history</button>
    </div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-danger btn-lg btn-block" (click)="ClearForm(this.orderForm)">Clear form</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-danger" role="alert" *ngIf="formError">
        Some required field have not filled.
      </div>
    </div>
  </div>
</form>

<div class="row">&nbsp;</div>

<div class="table-responsive-lg">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Order</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders, let i = index">
        <th scope="row">{{i}}</th>
        <td>{{order.orderText}}</td>
        <td>{{order.orderResult}}</td>
      </tr>
    </tbody>
  </table>
</div>
